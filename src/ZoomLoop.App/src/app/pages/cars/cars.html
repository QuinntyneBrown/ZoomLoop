<div class="cars-page">
  <div class="page-header">
    <h1>{{ pageTitle() }}</h1>
  </div>

  <div class="page-content">
    <zl-search-input 
      [initialFilters]="initialFilters()"
      (search)="onSearch($event)">
    </zl-search-input>

    <zl-search-results 
      [initialFilters]="initialFilters()"
      [autoSearch]="true">
    </zl-search-results>
  </div>
</div>
