<div
  class="dashboard-card"
  [class.dashboard-card--clickable]="clickable"
  role="article"
>
  <div class="dashboard-card__content">
    <div class="dashboard-card__icon-wrapper" [style.color]="iconColor">
      <ng-content select="[dashboard-card-icon]"></ng-content>
    </div>
    <div class="dashboard-card__text">
      <h3 class="dashboard-card__title" *ngIf="title">{{ title }}</h3>
      <p class="dashboard-card__description" *ngIf="description">{{ description }}</p>
    </div>
  </div>
  <div class="dashboard-card__arrow" *ngIf="showArrow">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <polyline points="9 18 15 12 9 6"></polyline>
    </svg>
  </div>
</div>
