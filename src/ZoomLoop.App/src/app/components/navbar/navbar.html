<header class="site-header">
  <div class="header-container">
    <div class="header-top">
      <!-- Logo -->
      <div class="header-logo" *ngIf="logoText || logoImageUrl">
        <a href="/" aria-label="ZoomLoop - Home">
          <img *ngIf="logoImageUrl" [src]="logoImageUrl" alt="ZoomLoop" />
          <span *ngIf="logoText && !logoImageUrl">{{ logoText }}</span>
        </a>
      </div>

      <!-- Navigation -->
      <nav class="header-nav" [class.active]="menuOpen" aria-label="Main navigation">
        <ul>
          <li *ngFor="let item of navItems">
            <a 
              [href]="item.url"
              [class.active]="item.active"
              [attr.aria-current]="item.active ? 'page' : null"
              (click)="closeMenu()"
            >
              {{ item.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Utilities -->
      <div class="header-utilities">
        <ng-content />
      </div>

      <!-- Mobile Toggle -->
      <zl-button
        type="button"
        variant="ghost"
        (handleClick)="toggleMenu()"
        [ariaLabel]="menuOpen ? 'Close menu' : 'Open menu'"
        [attr.aria-expanded]="menuOpen"
        class="mobile-menu-toggle"
        [class.active]="menuOpen"
      >
        <span></span>
        <span></span>
        <span></span>
      </zl-button>
    </div>
  </div>
</header>
