<div class="address-editor" [formGroup]="form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address Line 1</mat-label>
    <input
      matInput
      formControlName="address1"
      placeholder="Street address"
      (input)="onAddressSearch($event)"
      (blur)="markAsTouched()"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Address Line 2</mat-label>
    <input
      matInput
      formControlName="address2"
      placeholder="Apartment, suite, etc. (optional)"
      (blur)="markAsTouched()"
    />
  </mat-form-field>

  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field-flex">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" placeholder="City" (blur)="markAsTouched()" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field-flex">
      <mat-label>Province/State</mat-label>
      <input matInput formControlName="province" placeholder="Province or State" (blur)="markAsTouched()" />
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="outline" class="form-field-flex">
      <mat-label>Postal Code</mat-label>
      <input matInput formControlName="postalCode" placeholder="Postal/ZIP Code" (blur)="markAsTouched()" />
    </mat-form-field>
  </div>
</div>
