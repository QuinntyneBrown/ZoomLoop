<section
  class="hero"
  [class.hero--compact]="compact"
  [class.hero--full-height]="fullHeight"
>
  <img *ngIf="backgroundUrl" class="hero__background" [src]="backgroundUrl" alt="" />
  <div class="container hero__content">
    <h1 class="hero__title" *ngIf="title">{{ title }}</h1>
    <p class="hero__subtitle" *ngIf="subtitle">{{ subtitle }}</p>
    <div class="hero__cta">
      <ng-content />
    </div>
  </div>
</section>
