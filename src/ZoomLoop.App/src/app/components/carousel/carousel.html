<div class="zl-carousel-container" [style.height]="height">
  <div class="zl-carousel-wrapper" *ngIf="items.length > 0">
    <!-- Carousel Track -->
    <div class="zl-carousel-track">
      <div class="zl-carousel-slide" *ngFor="let item of items; let i = index" 
           [class.active]="i === currentIndex">
        <img 
          [src]="item.imageUrl" 
          [alt]="item.alt || 'Carousel item ' + (i + 1)"
          class="zl-carousel-image"
        />
        <div class="zl-carousel-content" *ngIf="item.title || item.description">
          <h3 class="zl-carousel-title" *ngIf="item.title">{{ item.title }}</h3>
          <p class="zl-carousel-description" *ngIf="item.description">
            {{ item.description }}
          </p>
        </div>
      </div>
    </div>

    <!-- Navigation Arrows -->
    <zl-button 
      class="zl-carousel-arrow zl-carousel-arrow-prev" 
      (handleClick)="prevSlide()"
      ariaLabel="Previous slide"
      type="button"
      variant="ghost"
    >
      <span class="zl-arrow-icon">‹</span>
    </zl-button>
    
    <zl-button 
      class="zl-carousel-arrow zl-carousel-arrow-next" 
      (handleClick)="nextSlide()"
      ariaLabel="Next slide"
      type="button"
      variant="ghost"
    >
      <span class="zl-arrow-icon">›</span>
    </zl-button>

    <!-- Indicators/Dots -->
    <div class="zl-carousel-indicators" *ngIf="showIndicators && items.length > 1">
      <zl-button 
        *ngFor="let item of items; let i = index"
        class="zl-indicator-dot"
        [class.active]="i === currentIndex"
        (handleClick)="goToSlide(i)"
        [ariaLabel]="'Go to slide ' + (i + 1)"
        type="button"
        variant="ghost"
      ></zl-button>
    </div>

    <!-- Slide Counter -->
    <div class="zl-carousel-counter" *ngIf="items.length > 1">
      {{ currentIndex + 1 }} / {{ items.length }}
    </div>
  </div>

  <!-- Empty State -->
  <div class="zl-carousel-empty" *ngIf="items.length === 0">
    <p>No items to display</p>
  </div>
</div>
