<header class="header">
  <div class="header__container">
    <div class="header__top">
      
      <div class="header__logo" *ngIf="logoText || logoImageUrl">
        <a href="/" aria-label="ZoomLoop - Home">
          <img *ngIf="logoImageUrl" [src]="logoImageUrl" alt="ZoomLoop" />
          <span *ngIf="logoText && !logoImageUrl">{{ logoText }}</span>
        </a>
      </div>

      <nav class="header__nav" [class.active]="menuOpen" aria-label="Main navigation">
        <ul>
          <li *ngFor="let item of navItems">
            <a 
              [href]="item.url"
              [class.active]="item.active"
              [attr.aria-current]="item.active ? 'page' : null"
              (click)="closeMenu()"
            >
              {{ item.label }}
            </a>
          </li>
        </ul>
      </nav>

      <!-- Utilities -->
      <div class="header__utilities">
        <ng-content />
      </div>

      <!-- Mobile Toggle -->
      <button
        type="button"
        mat-icon-button
        (click)="toggleMenu()"
        [attr.aria-label]="menuOpen ? 'Close menu' : 'Open menu'"
        [attr.aria-expanded]="menuOpen"
        class="header__mobile-toggle"
        [class.active]="menuOpen"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
