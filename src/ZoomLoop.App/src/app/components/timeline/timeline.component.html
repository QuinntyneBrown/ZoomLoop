<div class="timeline">
  <div class="timeline__item" *ngFor="let item of items; index as i">
    <div class="timeline__marker">{{ item.marker || i + 1 }}</div>
    <div class="timeline__content">
      <h4 class="timeline__title">{{ item.title }}</h4>
      <p class="timeline__description" *ngIf="item.description">{{ item.description }}</p>
      <div class="timeline__date" *ngIf="item.date">{{ item.date }}</div>
    </div>
  </div>
</div>
