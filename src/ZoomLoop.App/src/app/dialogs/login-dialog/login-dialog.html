@if (isOpen()) {
  <div class="login-dialog-backdrop" (click)="handleBackdropClick($event)">
    <div class="login-dialog" role="dialog" aria-modal="true" aria-labelledby="login-dialog-title">
      <div class="login-dialog__header">
        <button
          type="button"
          class="login-dialog__close"
          (click)="close()"
          aria-label="Close dialog"
        >
          Ã—
        </button>
      </div>
      <div class="login-dialog__content">
        <zl-login-form (tryToLogin)="handleTryToLogin($event)"></zl-login-form>
      </div>
    </div>
  </div>
}
