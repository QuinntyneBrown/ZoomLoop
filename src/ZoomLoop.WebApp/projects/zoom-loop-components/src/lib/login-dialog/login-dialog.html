<zl-modal
  [isOpen]="isOpen"
  [title]="modalTitle"
  [showFooter]="false"
  size="sm"
  (closed)="onClose()"
>
  <div class="login-dialog">
    <div *ngIf="errorMessage" class="login-dialog__error">
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form *ngIf="mode === 'login'" class="login-dialog__form" (ngSubmit)="onLogin()">
      <div class="login-dialog__field">
        <label class="login-dialog__label" for="login-email">Email</label>
        <input
          id="login-email"
          type="email"
          class="login-dialog__input"
          [(ngModel)]="loginData.email"
          name="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        />
      </div>

      <div class="login-dialog__field">
        <label class="login-dialog__label" for="login-password">Password</label>
        <div class="login-dialog__password-wrapper">
          <input
            id="login-password"
            [type]="showPassword ? 'text' : 'password'"
            class="login-dialog__input"
            [(ngModel)]="loginData.password"
            name="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          />
          <button
            type="button"
            class="login-dialog__password-toggle"
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
      </div>

      <div class="login-dialog__options">
        <label class="login-dialog__checkbox">
          <input type="checkbox" [(ngModel)]="loginData.rememberMe" name="rememberMe" />
          <span>Remember me</span>
        </label>
        <button
          type="button"
          class="login-dialog__link"
          (click)="switchMode('forgot-password')"
        >
          Forgot password?
        </button>
      </div>

      <button
        type="submit"
        class="login-dialog__submit"
        [disabled]="!isLoginValid || isLoading"
      >
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>

      <div class="login-dialog__switch">
        <span>Don't have an account?</span>
        <button type="button" class="login-dialog__link" (click)="onNavigateToCreateAccount()">
          Create one
        </button>
      </div>
    </form>

    <!-- Register Form -->
    <form *ngIf="mode === 'register'" class="login-dialog__form" (ngSubmit)="onRegister()">
      <div class="login-dialog__row">
        <div class="login-dialog__field">
          <label class="login-dialog__label" for="register-firstName">First Name</label>
          <input
            id="register-firstName"
            type="text"
            class="login-dialog__input"
            [(ngModel)]="registerData.firstName"
            name="firstName"
            placeholder="First name"
            autocomplete="given-name"
            required
          />
        </div>

        <div class="login-dialog__field">
          <label class="login-dialog__label" for="register-lastName">Last Name</label>
          <input
            id="register-lastName"
            type="text"
            class="login-dialog__input"
            [(ngModel)]="registerData.lastName"
            name="lastName"
            placeholder="Last name"
            autocomplete="family-name"
            required
          />
        </div>
      </div>

      <div class="login-dialog__field">
        <label class="login-dialog__label" for="register-email">Email</label>
        <input
          id="register-email"
          type="email"
          class="login-dialog__input"
          [(ngModel)]="registerData.email"
          name="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        />
      </div>

      <div class="login-dialog__field">
        <label class="login-dialog__label" for="register-phone">Phone (optional)</label>
        <input
          id="register-phone"
          type="tel"
          class="login-dialog__input"
          [(ngModel)]="registerData.phone"
          name="phone"
          placeholder="Enter your phone number"
          autocomplete="tel"
        />
      </div>

      <div class="login-dialog__field">
        <label class="login-dialog__label" for="register-password">Password</label>
        <div class="login-dialog__password-wrapper">
          <input
            id="register-password"
            [type]="showPassword ? 'text' : 'password'"
            class="login-dialog__input"
            [(ngModel)]="registerData.password"
            name="password"
            placeholder="Create a password"
            autocomplete="new-password"
            required
          />
          <button
            type="button"
            class="login-dialog__password-toggle"
            (click)="togglePasswordVisibility()"
          >
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div *ngIf="registerData.password" class="login-dialog__password-strength" [ngClass]="getPasswordStrengthClass()">
          {{ getPasswordStrength() }}
        </div>
        <div class="login-dialog__hint">
          At least 8 characters with 1 uppercase letter and 1 number
        </div>
      </div>

      <div class="login-dialog__field">
        <label class="login-dialog__label" for="register-confirmPassword">Confirm Password</label>
        <div class="login-dialog__password-wrapper">
          <input
            id="register-confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            class="login-dialog__input"
            [(ngModel)]="registerData.confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            autocomplete="new-password"
            required
          />
          <button
            type="button"
            class="login-dialog__password-toggle"
            (click)="toggleConfirmPasswordVisibility()"
          >
            {{ showConfirmPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div *ngIf="registerData.confirmPassword && registerData.password !== registerData.confirmPassword" class="login-dialog__error-text">
          Passwords do not match
        </div>
      </div>

      <label class="login-dialog__checkbox">
        <input type="checkbox" [(ngModel)]="registerData.marketingOptIn" name="marketingOptIn" />
        <span>Send me news, updates, and promotions</span>
      </label>

      <button
        type="submit"
        class="login-dialog__submit"
        [disabled]="!isRegisterValid || isLoading"
      >
        {{ isLoading ? 'Creating account...' : 'Create Account' }}
      </button>

      <div class="login-dialog__switch">
        <span>Already have an account?</span>
        <button type="button" class="login-dialog__link" (click)="switchMode('login')">
          Sign in
        </button>
      </div>
    </form>

    <!-- Forgot Password Form -->
    <form *ngIf="mode === 'forgot-password'" class="login-dialog__form" (ngSubmit)="onForgotPassword()">
      <p class="login-dialog__description">
        Enter your email address and we'll send you a link to reset your password.
      </p>

      <div class="login-dialog__field">
        <label class="login-dialog__label" for="forgot-email">Email</label>
        <input
          id="forgot-email"
          type="email"
          class="login-dialog__input"
          [(ngModel)]="forgotPasswordData.email"
          name="email"
          placeholder="Enter your email"
          autocomplete="email"
          required
        />
      </div>

      <button
        type="submit"
        class="login-dialog__submit"
        [disabled]="!isForgotPasswordValid || isLoading"
      >
        {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
      </button>

      <div class="login-dialog__switch">
        <button type="button" class="login-dialog__link" (click)="switchMode('login')">
          Back to sign in
        </button>
      </div>
    </form>
  </div>
</zl-modal>
