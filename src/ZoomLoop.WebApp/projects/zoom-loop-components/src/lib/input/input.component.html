<div class="input" [class.input--compact]="compact">
  <label *ngIf="label" [for]="inputId" class="input__label">
    {{ label }}
    <span *ngIf="required" class="input__required">*</span>
  </label>

  <div class="input__container" [class]="containerClasses">
    <span *ngIf="leadingIcon" class="input__icon input__icon--leading">
      <ng-content select="[leadingIcon]"></ng-content>
    </span>

    <input
      *ngIf="type !== 'textarea'"
      [id]="inputId"
      [type]="actualType"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [readonly]="readonly"
      [required]="required"
      [attr.aria-invalid]="state === 'error'"
      [attr.aria-describedby]="helperId"
      [(ngModel)]="value"
      (ngModelChange)="onValueChange($event)"
      (blur)="onBlur()"
      (focus)="onFocus()"
      class="input__field"
    />

    <span *ngIf="trailingIcon || (type === 'password' && showPasswordToggle) || (type === 'search' && value)" class="input__icon input__icon--trailing">
      <button
        *ngIf="type === 'password' && showPasswordToggle"
        type="button"
        class="input__toggle-password"
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
      >
        <svg *ngIf="!showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        <svg *ngIf="showPassword" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        </svg>
      </button>
      <button
        *ngIf="type === 'search' && value"
        type="button"
        class="input__clear"
        (click)="clearValue()"
        aria-label="Clear search"
      >
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"/>
          <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
      </button>
      <ng-content *ngIf="trailingIcon" select="[trailingIcon]"></ng-content>
    </span>

    <span *ngIf="state === 'success'" class="input__icon input__icon--trailing input__icon--success">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </span>
  </div>

  <div *ngIf="helperText || errorText" [id]="helperId" class="input__helper" [class.input__helper--error]="state === 'error'" [class.input__helper--success]="state === 'success'">
    <svg *ngIf="state === 'error'" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="8" x2="12" y2="12"/>
      <line x1="12" y1="16" x2="12.01" y2="16"/>
    </svg>
    {{ state === 'error' ? errorText : helperText }}
  </div>
</div>
