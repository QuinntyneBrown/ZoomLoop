<footer class="footer" [class.footer--compact]="compact">
  <div class="footer__container">
    <div class="footer__main">
      <!-- Brand Section -->
      <div class="footer__brand">
        <a class="footer__logo" [href]="logoHref">
          <div class="footer__logo-icon">{{ logoInitial }}</div>
          <span class="footer__logo-text">{{ logoText }}</span>
        </a>
        <p class="footer__tagline">{{ tagline }}</p>
        <div class="footer__social">
          <a *ngFor="let social of socialLinks" [href]="social.href" class="footer__social-link" [attr.aria-label]="social.platform">
            <ng-container [ngSwitch]="social.platform">
              <svg *ngSwitchCase="'facebook'" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"/>
              </svg>
              <svg *ngSwitchCase="'linkedin'" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2zM4 6a2 2 0 100-4 2 2 0 000 4z"/>
              </svg>
              <svg *ngSwitchCase="'instagram'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="5"/>
                <circle cx="12" cy="12" r="4"/>
                <circle cx="17.5" cy="6.5" r="1.5"/>
              </svg>
              <svg *ngSwitchCase="'youtube'" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M22.54 6.42a2.78 2.78 0 00-1.94-2C18.88 4 12 4 12 4s-6.88 0-8.6.46a2.78 2.78 0 00-1.94 2A29 29 0 001 11.75a29 29 0 00.46 5.33A2.78 2.78 0 003.4 19c1.72.46 8.6.46 8.6.46s6.88 0 8.6-.46a2.78 2.78 0 001.94-2 29 29 0 00.46-5.25 29 29 0 00-.46-5.33z"/>
                <polygon points="9.75 15.02 15.5 11.75 9.75 8.48 9.75 15.02" fill="#0F172A"/>
              </svg>
              <svg *ngSwitchCase="'twitter'" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
              </svg>
            </ng-container>
          </a>
        </div>
      </div>

      <!-- Link Columns -->
      <div *ngFor="let column of columns" class="footer__column">
        <h3 class="footer__column-title">{{ column.title }}</h3>
        <nav class="footer__links">
          <a *ngFor="let link of column.links" [href]="link.href" class="footer__link">{{ link.label }}</a>
        </nav>
      </div>

      <!-- Newsletter -->
      <div *ngIf="showNewsletter" class="footer__newsletter">
        <h3 class="footer__newsletter-title">{{ newsletterTitle }}</h3>
        <p class="footer__newsletter-desc">{{ newsletterDescription }}</p>
        <form *ngIf="!newsletterSubmitted" class="footer__newsletter-form" (ngSubmit)="onNewsletterSubmit()">
          <input
            type="email"
            class="footer__newsletter-input"
            [placeholder]="newsletterPlaceholder"
            [(ngModel)]="newsletterEmail"
            name="email"
            required
          />
          <button type="submit" class="footer__newsletter-btn">{{ newsletterButtonText }}</button>
        </form>
        <div *ngIf="newsletterSubmitted" class="footer__newsletter-success">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14"/>
            <polyline points="22 4 12 14.01 9 11.01"/>
          </svg>
          {{ newsletterSuccessMessage }}
        </div>
      </div>
    </div>

    <div class="footer__divider"></div>

    <div class="footer__bottom">
      <p class="footer__copyright">{{ copyright }}</p>
      <nav class="footer__legal">
        <a *ngFor="let link of legalLinks" [href]="link.href" class="footer__legal-link">{{ link.label }}</a>
      </nav>
    </div>
  </div>
</footer>
