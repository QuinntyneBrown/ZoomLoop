<div class="my-profile">
  <div class="my-profile__header">
    <button mat-icon-button class="my-profile__back-btn" (click)="onCancel()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="my-profile__header-content">
      <h1 class="my-profile__title">My Profile</h1>
      <p class="my-profile__subtitle">Manage your personal information</p>
    </div>
  </div>

  <mat-card class="my-profile__card">
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSave()">
        <div class="my-profile__form-section">
          <h3 class="my-profile__section-title">Personal Information</h3>

          <div class="my-profile__form-row">
            <mat-form-field appearance="outline" class="my-profile__form-field">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" placeholder="Enter your first name">
              <mat-error *ngIf="profileForm.get('firstName')?.hasError('required')">
                First name is required
              </mat-error>
              <mat-error *ngIf="profileForm.get('firstName')?.hasError('minlength')">
                First name must be at least 2 characters
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="my-profile__form-field">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" placeholder="Enter your last name">
              <mat-error *ngIf="profileForm.get('lastName')?.hasError('required')">
                Last name is required
              </mat-error>
              <mat-error *ngIf="profileForm.get('lastName')?.hasError('minlength')">
                Last name must be at least 2 characters
              </mat-error>
            </mat-form-field>
          </div>

          <div class="my-profile__form-row">
            <mat-form-field appearance="outline" class="my-profile__form-field my-profile__form-field--full">
              <mat-label>Email</mat-label>
              <input matInput [value]="userEmail" disabled>
              <mat-hint>Contact support to change your email</mat-hint>
            </mat-form-field>
          </div>

          <div class="my-profile__form-row">
            <mat-form-field appearance="outline" class="my-profile__form-field my-profile__form-field--full">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phone" placeholder="Enter your phone number">
            </mat-form-field>
          </div>
        </div>

        <div class="my-profile__actions">
          <button mat-stroked-button type="button" (click)="onCancel()" [disabled]="isSaving">
            Cancel
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="isSaving || profileForm.invalid">
            <mat-spinner *ngIf="isSaving" diameter="20"></mat-spinner>
            <span *ngIf="!isSaving">Save Changes</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
